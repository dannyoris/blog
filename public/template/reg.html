 <div class="pt20">

     <form class="form-signin">
        <h2 class="form-signin-heading">Register</h2>
        <input type="text" name="username" ng-model="user.username" class="input-block-level" placeholder="Email address">
        <input type="password" name="password" ng-model="user.password" class="input-block-level" placeholder="Password">
        <label class="checkbox">
         {{error}}
        </label>
        <button class="btn btn-large btn-primary" ng-click="reg(user)">Register</button>
      </form>

    </div>
